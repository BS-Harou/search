<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Window Search options</title>
	<style>
		body {
			margin: 0;
			margin-top: 0px;
			background: #fff;
		}
		#main {
			
			background: #e2e2e2;
			padding: 20px;
		}
		header {
			width: 900px;
			margin: 0px auto;
			background: white;
		}
		.middle {
			width: 900px;
			margin: 0px auto;
			background: #fff;
			border: 1px solid #aaa;
			border-radius: 5px;
			padding: 15px;
			box-shadow: inset 0 0 12px #d5d5d5;
		}
		h1 {
			margin: 0;
			padding: 0;
			font-size: 25px;
			color: #000;
			font-family: "Arial";
			text-shadow: 0 1px 0 #ccc;
			padding: 20px 0;
		}

		.item {
			padding: 2px 0;
		}
		.item:not(:last-child) {
			border-bottom: 1px dotted #ccc;
		}
		input[type=text] {
			width: 375px;
			padding: 3px;
			box-sizing: border-box;
			height: 30px;
			line-height: 25px;
			border: 1px solid rgba(0, 0, 0, 0);
		}
		input[type=text]:hover {
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type=text]:focus {
			border: 1px solid #aaa;
			border-radius: 4px;
		}

		input[type=text] {
			margin: 0;
		}

		input[type=checkbox] {
			margin: 0 6px 0 3px;
		}

		button {
			background: #009900;
			border: 1px solid #005500;
			color: white;
			font-family: Arial;
			font-size: 15px;
			cursor: pointer;
			padding: 5px 10px;
		}

		#del {
			background: #CC0F16;
			padding: 2px 8px;
			font-family: Tahoma;
		}

		button:hover {
			border: 1px solid #002200;
		}

		.item button {
			padding: 2px 5px;
			font-size: 12px;
			height: 25px;
		}

		.rad {
			display: inline-block;
			width: 7px;
			height: 7px;
			background: #009900;
			border-radius: 10px;
		}

		img {
			vertical-align: middle;
			margin-right: 20px;
		}

		.col-title {
			display: inline-block;
			width: 375px;
			font-weight: bold;
			padding-left: 1px;
			color: #111;
			box-sizing: border-box;
			font-size: 13px;
		}
		.col-title:first-of-type {
			width: 25px;
			padding-left: 0;
		}
		footer {
			padding-top: 15px;
			text-align: center;
			color: #999;
			font-size: 10px;
		}

		.menu {			
			min-height: 50px;
			background: #fff;
			border: 1px solid #999;
			border-radius: 4px;
			box-shadow: 0 0 2px #555;
			position: absolute;
		}
		.menu-item {
			width: 100%;
			margin: 0;
			padding: 5px 10px;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			font-size: 13px;
			color: #111;
			text-shadow: 0 1px 0 white;
		}
		.menu-item:hover {
			background: #e1e1e1;
		}
		.menu-item:not(:last-of-type) {
			border-bottom: 1px solid #ccc;
		}

	</style>
	<script src="scripts/mustache.js"></script>
	<script>
	var d = document;
	var p = widget.preferences;
	var buttons, menu;

	JSON.saveParse = function(txt) {
		try {
			return JSON.parse(txt);
		} catch(e) {
			return null;
		}
	};

	d.addEventListener('DOMContentLoaded', init);

	function init() {
		menu = d.querySelector('.menu');
		buttons = d.querySelector('#buttons');
		var data = JSON.saveParse(p.data) || [];
		for (var i=0; i<data.length; i++) {
			var ele = readTpl('btn_tpl', data[i]);
			ele.className = 'item';
			buttons.appendChild(ele);
		}
	}

	function readTpl(tplSource, data) {
		var newEle = d.createElement('div');
		var tmp = d.getElementById(tplSource).innerHTML;
		
		newEle.innerHTML = Mustache.render(tmp, data);

		return newEle;

	}

	

	d.addEventListener('focusOut', saveData);
	d.addEventListener('change', function(e) {
		if (e.target.type == 'checkbox') {
			saveData();
		}
	});

	function saveData(e, list) {
		var newData = [];

		var items = d.querySelectorAll('.item');
		var i, j, url, icon;
		for (i=0, j=items.length; i<j; i++) {
			url = items[i].querySelector('.tpl-url').value;
			icon = items[i].querySelector('.tpl-icon').value;
			disabled = !items[i].querySelector('.tpl-enabled').checked;

			if (url && icon) {
				newData.push({ url: url, icon: icon, disabled: disabled });	
			}
		}

		if (list) {
			newData = newData.concat(list)
		}

		p.data = JSON.stringify(newData);
	}

	d.addEventListener('click', function(e) {


		var t = e.target;
		if (t.id == 'reset') {
			if (confirm('Do you really want reset defaults?' )) {
				opera.extension.postMessage({ action: 'reset' }) ;
				window.location.reload();
			}
		} else if (t.id == 'add') {
			var ele = readTpl('btn_tpl', {});
			ele.className = 'item';
			buttons.appendChild(ele);
		} else if (t.id == 'up' && t.parentNode.previousElementSibling) {
			buttons.insertBefore(t.parentNode, t.parentNode.previousElementSibling);
			saveData();
		} else if (t.id == 'down' && t.parentNode.nextElementSibling) {
			buttons.insertBefore(t.parentNode.nextElementSibling, t.parentNode);
			saveData();
		} else if (t.id == 'del') {
			buttons.removeChild(t.parentNode);
			saveData();
		} else if (t.id == 'export') {
			alert(p.data);
		} else if (t.id == 'import') {
			var list = prompt('Put exported string here: ');
			tryParse = JSON.saveParse(list);
			if (Array.isArray(tryParse)) {
				p.data =  list;
				window.location.reload();	
			} else {
				alert('wrong format!');
			}
		} else if (t.id == 'append') {
			var list = prompt('Put exported string here: ');
			tryParse = JSON.saveParse(list);
			if (Array.isArray(tryParse)) {
				saveData(e, tryParse);
				window.location.reload();	
			} else {
				alert('wrong format!');
			}
		} 

		if (!menu.hidden) {
			menu.hidden = true;
		} else if (t.id == 'more') {
			menu.hidden = false;
			menu.style.top = t.offsetTop + 'px';
			menu.style.left = t.offsetLeft + t.offsetWidth + 5 + 'px';
		} 
	});	

	</script>
</head>
<body>
	<header>
		<h1><img src="icons/icon64.png">Options</h1>
	</header>
	<div id="main">
		<div class="middle">
			<div class="col-title">Use</div>	<div class="col-title">Search URL</div> <div class="col-title">Icon URL</div>
			<div id="buttons">

			</div>
			<br>
			<button id="add">Add new</button> <button id="more">More</button>

			
		</div>
	</div>
	<footer>
		Copyright 2013 Martin Kadlec
	</footer>

	<div class="menu" hidden>
		<div class="menu-item" id="reset">Reset defaults</div>
		<div class="menu-item" id="export">Export list</div>
		<div class="menu-item" id="import">Import list</div>
		<div class="menu-item" id="append">Append list</div>
	</div>

	<script id="btn_tpl" type="template">
		<input type="checkbox" {{^disabled}}checked{{/disabled}} class="tpl-enabled">
		<input type="text" placeholder="Put URL for search here" class="tpl-url" value="{{url}}">
		<input type="text" placeholder="Put icon URL here" class="tpl-icon" value="{{icon}}">
		
		<button id="up">Up</button> <button id="down">Down</button> <button id="del">x</button>
	</script>
</body>
</html>
